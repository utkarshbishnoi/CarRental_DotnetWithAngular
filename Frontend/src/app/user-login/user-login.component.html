<app-header></app-header>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="login-wrap p-0">
        <h3 class="mb-4 text-center">Log In</h3>
        <form
          #userLogin="ngForm"
          (ngSubmit)="login(userLogin.value)"
          method="post"
        >
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Enter Email"
              required
              ngModel
              (input)="clearErrorMessage()"
            />
          </div>
          <div class="form-group mt-3">
            <input
              
              type="password"
              class="form-control"
              name="password"
              
              placeholder="Password"
              required
              ngModel
              (input)="clearErrorMessage()"
            />
          </div>
          <div class="form-group d-flex justify-content-between mt-3">
            <button class=" btn btn-primary submit px-3" type="submit">
              Log In
            </button>
            <button [routerLink]="['']" class="btn btn-danger submit px-3" type="button">
              Cancel
            </button>
          </div>
          <div class="text-danger text-center" *ngIf="errorMessage">
            <strong style="font-size: x-large">{{ errorMessage }}</strong>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
